<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw Requested - Bitcoin Miner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at 50% 30%, #ff9900 0%, #222 80%);
            min-height: 100vh;
        }
        .bitcoin-card {
            background: rgba(34, 34, 34, 0.97);
            border: 2px solid #ff9900;
            border-radius: 18px;
            box-shadow: 0 0 30px #ff990055;
            color: #fff;
            max-width: 420px;
            margin: auto;
        }
        .section-title {
            color: #ff9900;
            font-weight: bold;
        }
        .btn-btc {
            background: linear-gradient(90deg, #ff9900 60%, #ffd700 100%);
            color: #222;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            box-shadow: 0 2px 8px #ff990055;
        }
        .btn-btc:hover {
            background: linear-gradient(90deg, #ffd700 60%, #ff9900 100%);
            color: #222;
        }
        .success-icon {
            font-size: 3rem;
            color: #ffd700;
        }
    </style>
</head>
<body>
<div class="container py-5 text-center">
    <div class="bitcoin-card p-4 mt-5">
        <div class="success-icon mb-2">✔️</div>
        <h3 class="section-title mb-3">Withdraw Request Sent!</h3>
        <p>We are processing your request.<br>You will receive your <span style="color:#ffd700;">BTC</span> within <b>1 - 3 days</b>.</p>
        <a href="/dashboard/" class="btn btn-btc mt-3 w-100">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
