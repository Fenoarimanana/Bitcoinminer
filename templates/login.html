<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Bitcoin Miner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at 50% 30%, #ff9900 0%, #222 80%);
            min-height: 100vh;
        }
        .bitcoin-card {
            background: rgba(34, 34, 34, 0.97);
            border: 2px solid #ff9900;
            border-radius: 18px;
            box-shadow: 0 0 30px #ff990055;
            color: #fff;
            max-width: 400px;
            margin: auto;
        }
        .section-title {
            color: #ff9900;
            font-weight: bold;
        }
        .btn-btc {
            background: linear-gradient(90deg, #ff9900 60%, #ffd700 100%);
            color: #222;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            box-shadow: 0 2px 8px #ff990055;
        }
        .btn-btc:hover {
            background: linear-gradient(90deg, #ffd700 60%, #ff9900 100%);
            color: #222;
        }
        a {
            color: #ff9900;
            font-weight: bold;
        }
        a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="bitcoin-card p-4 mt-5">
        <div class="text-center mb-3">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin" width="50">
            <h2 class="section-title mt-2">Login</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-btc w-100 mt-2">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="/register/">Register</a></p>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let label = document.querySelector('label[for="id_username"]');
        if(label) label.textContent = "Email:";
    });
</script>
</body>
</html>
